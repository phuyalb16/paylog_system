{% extends 'base.html' %}

{% block content %}
<form method="POST">
  {% csrf_token %}
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputPerson">Name</label>
      <input type="text" name="name" class="form-control" id="inputPerson" placeholder="Name..." required>
    </div>
    <div class="form-group col-md-6">
      <label for="inputAmount">Amount</label>
      <input type="number" step="any" name="amount" class="form-control" id="inputAmount" placeholder="$0.00" required>
    </div>
    <div class="form-group col-md-6 center">
      <label for="input_items">Item(s) Bought</label>
      <textarea name="input_items" class="form-control" id="input_items" rows="3" required></textarea>
    </div>
    <div class="col-md-6">
      <button type="submit" class="btn btn-success btn-lg save_btn">Save</button>
    </div>
  </div>
</form>
<form method="POST">
  <div class="table-responsive-sm">
    <table class="table table-hover table-striped">
      <thead class="thead-dark">
        <tr>
          <th sc ope="col">Name</th>
          <th scope="col">Date</th>
          <th scope="col">Amount</th>
          <th scope="col">Item(s) Bought</th>
          <th sope="col"> </th>
        </tr>
      </thead>
        {% csrf_token %}
      <tbody>
          {%for person in people%}
        <tr>
          <th scope="row" >{{person.name}}</th>
          <td>{{person.bought_date}}</td>
          <td>{{person.amount}}</td>
          <td>{{person.item}}</td>
          <td>
              <button type="submit" class="btn btn-danger btn-sm" name="delete" value="{{person.id}}"> Delete </button>
          </td>
        </tr>
          {%endfor%}
      </tbody>
    </table>
  </div>
</form>

{% endblock %}
