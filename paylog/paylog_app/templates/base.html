{% load static %}

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>P&P Tab-System</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
    </head>

    <body>
        <div class="page-header pb-5">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
              <a class="navbar-brand" href="{% url 'main_view' %}">P&P</a>
              <div class="collapse navbar-collapse col-10" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="{% url 'main_view' %}">Home <span class="sr-only">(current)</span></a>
                  </li>
                     <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true"></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'main_view' %}">Notes</a>
                  </li>
                </ul>
                <form method="POST" action="{%url 'search_person' %}" class="form-inline my-2 my-lg-0">
                    {% csrf_token %}
                  <input class="form-control mr-sm-2" name="search" type="search" placeholder="Search name..." aria-label="Search" required>
                    {% if user.is_authenticated %}
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" name="search_it">Search</button>
                    {% else %}
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" disabled>Search</button>
                    {% endif %}
                </form>

              </div>
                <div class="navbar-nav col-2" style="margin-left:20px;">
                    {% if user.is_authenticated %}
                        <a class=" btn btn-danger" href="{%url 'logout'%}">Logout</a>
                    {% else %}
                        <a class=" btn btn-success" href="{%url 'login'%}">Login</a>
                    {% endif %}
                </div>
            </nav>
        </div>

        <div class="content container pt-5 ">
            <div class="row align-items-center ">
                <div class="col-sm-12">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
